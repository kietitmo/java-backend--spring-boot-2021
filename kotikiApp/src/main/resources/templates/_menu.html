<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">

  <a th:href="@{/welcomePage}">Home</a>

  | &nbsp;

  <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/managerView/userManager}">User Manager</a>

  | &nbsp;

  <a sec:authorize="hasAuthority('ROLE_ADMIN')"th:href="@{/managerView/ownerManager}">Owner Manager</a>

  | &nbsp;
  <a sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_USER')" th:href="@{/managerView/catManager}">Cat Manager</a>

  | &nbsp;

  <a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>

</div>
