<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New User</title>
</head>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<body>
<div align="center">
    <h1>Create New User</h1>
    <br/>
    <form action="#" th:action="@{/user/save}" th:object="${user}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{userName}" /></td>
            </tr>
            <tr>
                <td>Encryted_Password:</td>
                <td><input type="text" th:field="*{encrytedPassword}" /></td>
            </tr>
            <tr>
                <label> OWNER: </label>
                <select th:field="*{owner}">
                    <option th:each="owner: ${owners}"
                            th:value="${owner.getId()}"
                            th:text="${owner.getName()}"></option>
                </select>
            </tr>
            <tr>
                <label> ROLE: </label>
                <select th:field="*{roles}" multiple="multiple">
                    <option th:each="role: ${roles}"
                            th:value="${role.getRoleId()}"
                            th:text="${role.getRoleName()}"></option>
                </select>
            </tr>
            <tr>
                <label> ENABLE: </label>
                <input type="checkbox" name="enabled" th:field="*{enabled}" th:checked="${flag} ? 'checked'">

            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
